
<div class="d-flex justify-content-center">
<form style="margin-bottom: 40px;">
  <div class="form-group">
    <label for="city" style="margin-bottom: 5px; font-size: larger;">Start entering the city's name or its uuid:</label>
    <input type="text" class="form-control" id="city" name="city" placeholder="City to be found" [(ngModel)]="enteredSearch" (ngModelChange)="Submit()">
  </div>
</form>
</div>

<div class="d-flex justify-content-center" style="margin-bottom: 10px;" >
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onPageChange($event)"
  >
  </pagination-controls>
</div>
<table class="table" >
  <thead>
    <tr >
      <th scope="col">City name</th>
      <th scope="col">Count</th>
      <th scope="col">Uuid</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let city of cities | paginate
    : {
        itemsPerPage: tableSize,
        currentPage: page,
        totalItems: count
      };
let i = index">
      <td>{{city.cityName}}</td>
      <td>{{city.count}}</td>
      <td>{{city.uuid}}</td>
    </tr>
  </tbody>
</table>
